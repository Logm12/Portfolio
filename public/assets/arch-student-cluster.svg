<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="24" font-weight="bold">K-Means Clustering Process</text>

  <!-- Input Data -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="40" fill="#334155" stroke="#94a3b8" stroke-width="2" />
    <circle cx="-15" cy="-10" r="3" fill="#cbd5e1" />
    <circle cx="15" cy="10" r="3" fill="#cbd5e1" />
    <circle cx="10" cy="-15" r="3" fill="#cbd5e1" />
    <circle cx="-10" cy="15" r="3" fill="#cbd5e1" />
    <text x="0" y="60" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="14">Raw Data</text>
  </g>

  <!-- Arrow -->
  <path d="M160 200 H 240" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Preprocessing -->
  <g transform="translate(300, 200)">
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="#0ea5e9" opacity="0.8" />
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">Clean & Norm</text>
  </g>

  <!-- Arrow -->
  <path d="M360 200 H 440" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" />

  <!-- K-Means Algorithm -->
  <g transform="translate(500, 200)">
    <polygon points="0,-50 50,0 0,50 -50,0" fill="#8b5cf6" opacity="0.8" />
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">K-Means</text>
  </g>

  <!-- Arrow -->
  <path d="M560 200 H 640" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Output Clusters -->
  <g transform="translate(700, 200)">
    <circle cx="0" cy="0" r="45" fill="#1e293b" stroke="#cbd5e1" stroke-width="2" />
    <!-- Cluster 1 -->
    <circle cx="-15" cy="-15" r="8" fill="#f43f5e" />
    <!-- Cluster 2 -->
    <circle cx="20" cy="0" r="8" fill="#10b981" />
    <!-- Cluster 3 -->
    <circle cx="-10" cy="25" r="8" fill="#f59e0b" />
    <text x="0" y="65" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="14">Student Segments</text>
  </g>

</svg>
