<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="note" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)" />
  
  <!-- Abstract Representation of Text to Music -->
  <g transform="translate(100, 225)">
    <!-- Text Input -->
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#334155" stroke="#94a3b8" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" fill="#f8fafc" font-family="sans-serif" font-size="16">Text Input</text>
  </g>

  <!-- Arrow -->
  <path d="M170 225 H 230" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" />

  <!-- PhoBERT Model -->
  <g transform="translate(300, 225)">
     <rect x="-60" y="-50" width="120" height="100" rx="10" fill="#1e40af" stroke="#60a5fa" stroke-width="2" />
     <text x="0" y="0" text-anchor="middle" fill="#f8fafc" font-family="sans-serif" font-weight="bold" font-size="18">PhoBERT</text>
     <text x="0" y="25" text-anchor="middle" fill="#bfdbfe" font-family="sans-serif" font-size="12">Emotion</text>
  </g>

  <!-- Arrow -->
  <path d="M370 225 H 430" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" />

  <!-- LSTM Model -->
  <g transform="translate(500, 225)">
     <rect x="-60" y="-50" width="120" height="100" rx="10" fill="#7c3aed" stroke="#c084fc" stroke-width="2" />
     <text x="0" y="0" text-anchor="middle" fill="#f8fafc" font-family="sans-serif" font-weight="bold" font-size="18">LSTM</text>
     <text x="0" y="25" text-anchor="middle" fill="#e9d5ff" font-family="sans-serif" font-size="12">Music Gen</text>
  </g>

  <!-- Arrow -->
  <path d="M570 225 H 630" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Music Output -->
  <g transform="translate(700, 225)">
     <circle r="40" fill="transparent" stroke="url(#note)" stroke-width="3" />
     <text x="0" y="5" text-anchor="middle" fill="url(#note)" font-family="sans-serif" font-size="24">â™«</text>
  </g>

</svg>
